name: Full UI + Visual + E2E + Performance Suite

on:
  pull_request:
    branches: [ main ]
  push:
    branches: [ main ]

jobs:

  # -----------------------------
  # 01 — Chromatic (Component Visual)
  # -----------------------------
  chromatic:
    name: Chromatic Visual Component Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 10

      - name: Install project dependencies
        run: pnpm install

      - name: Run Chromatic tests
        uses: chromaui/action@latest
        with:
          projectToken: ${{ secrets.CHROMATIC_PROJECT_TOKEN }}
          buildScriptName: build-storybook

  # -----------------------------
  # 02 — Playwright E2E + Visual Tests
  # -----------------------------
  playwright:
    name: Playwright E2E & Visual Tests
    runs-on: ubuntu-latest
    needs: chromatic
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 10

      - run: pnpm install

      - name: Install Playwright Browsers
        run: pnpm exec playwright install --with-deps

      - name: Build application
        run: pnpm run build

      - name: Start dev server
        run: |
          pnpm run start &
          sleep 10

      - name: Run Playwright tests
        run: pnpm playwright

      - name: Upload Playwright Report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30

  # -----------------------------
  # 03 — Percy Visual Regression
  # -----------------------------
  percy:
    name: Percy Visual Regression
    runs-on: ubuntu-latest
    needs: playwright
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 10

      - run: pnpm install

      - name: Build application
        run: pnpm run build

      - name: Start dev server
        run: |
          pnpm run start &
          sleep 10

      - name: Percy Snapshots
        run: pnpm percy
        env:
          PERCY_TOKEN: ${{ secrets.PERCY_TOKEN }}

  # -----------------------------
  # 04 — BackstopJS Visual Regression
  # -----------------------------
  backstop:
    name: BackstopJS Visual Regression
    runs-on: ubuntu-latest
    needs: percy
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 10

      - run: pnpm install

      - name: Build application
        run: pnpm run build

      - name: Start dev server
        run: |
          pnpm run start &
          sleep 10

      - name: Run BackstopJS tests
        run: pnpm backstop:test || true

      - name: Upload BackstopJS Report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: backstop-report
          path: backstop_data/html_report/
          retention-days: 30

  # -----------------------------
  # 05 — Lighthouse CI (Performance + Accessibility)
  # -----------------------------
  lighthouse:
    name: Lighthouse Performance & Audit
    runs-on: ubuntu-latest
    needs: backstop
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 10

      - run: pnpm install

      - name: Build application
        run: pnpm run build

      - name: Start production server
        run: |
          pnpm run start &
          sleep 10

      - name: Run Lighthouse CI
        run: pnpm lhci

      - name: Upload Lighthouse Report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: lighthouse-report
          path: .lighthouseci/
          retention-days: 30

  # -----------------------------
  # 06 — Build Verification
  # -----------------------------
  build:
    name: Build Verification
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 10

      - run: pnpm install

      - name: Run TypeScript check
        run: pnpm typecheck

      - name: Run ESLint
        run: pnpm lint

      - name: Build application
        run: pnpm run build
